<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .f1 {
        font-family: "Times New Roman", Times, serif;
      }
      .f2 {
        font-family: Arial, Helvetica, sans-serif;
      }
      .f3 {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      .normal {
        font-style: normal;
        font-weight: normal;
      }
      .italic {
        font-style: italic;
        font-weight: lighter;
      }
      .oblique {
        font-style: oblique;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>css font family</h1>
    <p class="f1">This is a paragraph, shown in the Times New Roman Font.</p>
    <br />
    <p class="f2">This is a paragraph, shown in the Arial Font</p>
    <br />
    <p class="f3">This is a paragraph, shown in the Lucida console Font</p>
    <br />
    <p class="normal">This text is shown normally</p>
    <br />
    <p class="italic">This text is shown in italic</p>
    <br />
    <p class="oblique">This text is shown in oblique</p>
  </body>
</html>
